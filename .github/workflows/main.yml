# Project Chimera - CI: lint, security, tests (Task 3.3 + Governance Pipeline)
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  governance:
    name: Lint, security, tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Spec check
        run: make spec-check

      - name: Lint (ruff)
        run: make lint

      - name: Security (bandit)
        run: make security

      - name: Tests
        run: make test
        env:
          PYTHONPATH: .

  governance-docker:
    name: Governance in Docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and run lint + security + tests in Docker
        run: make test-docker
